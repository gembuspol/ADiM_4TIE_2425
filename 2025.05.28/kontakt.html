<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <section id="calosc">
        <section id="logo">
            <img src="logo.png" alt="firma it">
        </section>
        <section id="menu">
            <a href="index.html">Strona Główna</a>
            <a href="uslugi.html">Usługi</a>
            <a href="kontakt.html">Kontakt</a>
        </section>
        <header>
            <img src="animacja.gif" alt="Usługi informatyczne">
        </header>
        <main id="main">
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td>Imię</td>
                    <td><input type="text" id="imie"></td>
                </tr>
                <tr>
                    <td>Nazwisko</td>
                    <td><input type="text" id="nazwisko"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie</td>
                    <td><textarea rows="10" cols="40" id="zgloszenie"></textarea></td>

                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="wybor">Zapoznałem się z regulaminem</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Resetuj</button>
                        <button onclick="przycisk()">Prześlij</button>
                    </td>
                </tr>
            </table>
            <hr>
        </main>
        <footer>
            Autor strony: <strong>11111111</strong>
        </footer>
    </section>
    <script>
        function przycisk(){
            let imie=document.getElementById("imie").value;
            let nazwisko=document.getElementById("nazwisko").value;
            let email=document.getElementById("email").value;
            let zgloszenie=document.getElementById("zgloszenie").value;
            let wybor=document.getElementById("wybor").checked;
            
            const main=document.getElementById("main");
            const paragraf=document.createElement("p");
            if(wybor==false){
                paragraf.innerText="Musisz zapoznać się z regulaminem";
                //dodanie elementu na stronie
                main.appendChild(paragraf);
            }else{
                paragraf.innerHTML=imie+" "+nazwisko+ "<br> Treść Twojej sprawy:"+zgloszenie;
                main.appendChild(paragraf);
            }
            
            
        }
    </script>
</body>
</html>
