<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcja warunkowa</title>
</head>
<body>
    <label for="liczba1">Podaj pierwszą liczbę</label><input type="number" id="liczba1"><br>
    <label for="liczba2">Podaj drugą liczbę</label><input type="number" id="liczba2"><br>
    <button onclick="funkcja1()">Funkcja 1</button><br>
    <button onclick="funkcja2()">Funkcja 2</button><br>
    <button onclick="funkcja3()">Funkcja 3</button><br>
    <button onclick="funkcja4()">Funkcja 4</button><br>
    <p id="wynik">Tutaj pojawi się wynik</p>
    <script>
    function funkcja1(){
        let liczba1=parseInt(document.getElementById("liczba1").value);
        let liczba2=parseInt(document.getElementById("liczba2").value);
        if(liczba1>liczba2){
            document.getElementById("wynik").innerHTML="Liczba "+liczba1+" jest większa niż "+liczba2;
        }else if(liczba1==liczba2){
            document.getElementById("wynik").innerHTML="Liczba "+liczba1+" jest równa liczbie "+liczba2;
        }else{
            document.getElementById("wynik").innerHTML="Liczba "+liczba2+" jest większa niż "+liczba1;
        }
    }
    function porownaj(liczba1,liczba2){
        if(liczba1>liczba2){
            document.getElementById("wynik").innerHTML="Liczba "+liczba1+" jest większa niż "+liczba2;
        }else if(liczba1==liczba2){
            document.getElementById("wynik").innerHTML="Liczba "+liczba1+" jest równa liczbie "+liczba2;
        }else{
            document.getElementById("wynik").innerHTML="Liczba "+liczba2+" jest większa niż "+liczba1;
        }
    }
    function funkcja2(){
        let liczba1=parseInt(document.getElementById("liczba1").value);
        let liczba2=parseInt(document.getElementById("liczba2").value);
        porownaj(liczba1,liczba2);
    }
    function funkcja3(){
        let los1=Math.floor(Math.random()*101);
        let los2=Math.floor(Math.random()*1001);
        porownaj(los1,los2);
    }
    </script>
    
    
</body>
</html>
